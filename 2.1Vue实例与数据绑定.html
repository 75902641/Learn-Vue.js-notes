<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="name" name="" id="" value="" placeholder="你的名字" />
			<h1>你好，{{name}}</h1>
		</div>
		<script src="https://unpkg.com/vue/dist/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			// 通过构造函数Vue就可以创建一个Vue的根实例,并启动Vue应用
			// 变量app就代表了这个Vue实例.
			//不可少的一项就是el.el用于指定一个页面中己存在的DOM元素来挂载
			//Vue 实例，它可以是 HTMLElement ，也可以是 css 选择器
			var app = new Vue({
				el:document.getElementById('app')
				
			})
			app.$el.hidden = true;
		</script>
	</body>
</html>
