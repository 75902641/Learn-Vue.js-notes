<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<!-- .lazy: -->
		<!-- 在输入框中， v-model 默认是在 input 事件中同步输入框的数据(除了提示中介绍的中文输入 法情况外)，使用修饰符 .lazy会转变为在 change 事件中同步，示例代码如下: -->
		<div id="app">
			<input type="text" v-model.lazy="message" />
			<p>{{message}}</p>
		</div>
		
		<!-- .number: -->
		<!-- 使用修饰符.number可以将输入转换为 Number类型，否则虽然你输入的是数字，但它的类型 其实是 String，比如在数字输入框时会比较有用，示例代码如下: -->
		<div id="app2">
			<input type="text"  v-model.number="number"/>
			<p>{{typeof number}}</p>
		</div>
		
		<!-- .trim:
		修饰符 .trim 可以自动过滤输入的首尾空格，示例代码如下: -->
		<div id="app3">
			<input type="text" v-model.trim="trimType"/>
			<p>{{trimType}}</p>
		</div>
		
		
		<script src="https://unpkg.com/vue/dist/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			// .lazy
			// 这时， message 并不是实时改变的，而是在失焦或按回车时才更新。
			var app = new Vue({
				el:'#app',
				data:{
					message: ''
				}
			})
			
			// .number
			var app2 = new Vue({
				el:'#app2',
				data:{
					number: 0
				}
			})
			
			// .trim
			var app = new Vue({
				el:'#app3',
				data:{
					trimType: ''
				}
			})
			
			
		</script>
	</body>
</html>
