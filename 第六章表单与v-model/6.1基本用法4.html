<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 选择列表：
		选择列表就是下拉选择器，也是常见的表单控件，同样也分为单选和多选两种方式。先看一下单选的示例代码: -->
		<div id="app">
			<select v-model="selected">
				<option>html</option>
				<option value ="js">JavaScript</option>
				<option>css</option>
			</select>
			<p>选择的是:{{selected}}</p>
		</div>
		<script src="https://unpkg.com/vue/dist/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data:{
					selected:''
				}
			})
		</script>
	</body>
</html>
<!-- <option>是备选工页，如果含有 value 属性 ， v-model 就会优先匹配 value 的值 : 如果没有 ， 就会 直接匹配<option>的 text，比如选中第二项时 ， selected 的值是 js， 而不是 JavaScript。 -->
