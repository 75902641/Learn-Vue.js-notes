<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 与 JavaScript 的条件语句 i仁 else、 else if类似， Vue.js 的条件指令可以根据表达式的值在 DOM
		中渲染或销毁元素/组件，例如: -->
		<div id="app">
			<p v-if="status === 1">当status为1时显示该行</p>
			<p v-else-if="status === 2">当status为2时显示该行</p>
			<p v-else>否则显示该行</p>
		</div>
		<script src="https://unpkg.com/vue/dist/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data:{
					status:2
				}
			})
		</script>
	</body>
</html>
