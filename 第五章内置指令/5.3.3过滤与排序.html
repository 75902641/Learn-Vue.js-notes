<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
<!-- 		当你不想改变原数组，想通过一个数组的副本来做过滤或排序的显示时，可以使用计算属性
		来返回过滤或排序后的数组，例如 : -->
		<div id="app">
			<ul>
				<template v-for="book in booksFunc">
					<li>
						书名:{{book.name}}
					</li>
					<li>
						作者:{{book.author}}
					</li>
				</template>
			</ul>
		</div>
		<script src="https://unpkg.com/vue/dist/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data:{
					books:[
						{
							name : '的点点滴滴',
							author : '哈哈哈'
						},
						{
							name : '12121221',
							author : '33333'
						}
					]
				},
				computed:{
					// 把书名中包含 12121221 关键词的数据过滤出来，计算属性filterBooks依赖books，但是不会修改books。
					// booksFunc:function(){
					// 	return this.books.filter(function (book){
					// 		return book.name.match(/12121221/);
					// 	})
					// }
					
					// 实现排序也是类似的，比如在此基础上新加一个计算属性sortedBooks，按照书名的长度由长到短进行排序:
					booksFunc:function(){
						return this.books.sort(function(a, b){
							return a.name.length < b.name.length;
						})
					}
					
				}
			})
		</script>
	</body>
</html>
