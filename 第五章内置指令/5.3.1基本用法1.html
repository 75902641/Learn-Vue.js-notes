<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 当需要将一个数组遍历或枚举一个对象循环显示时，就会用到列表渲染指令 v-for。它的表达
		式需结合 in来使用，类似 item in items 的形式，看下面的示例 : -->
		<div id="app">
			<ul>
				<li v-for="book in books">{{book.name}}</li>
			</ul>
		</div>
		<script src="https://unpkg.com/vue/dist/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data:{
					books:[
						{name : 'asdsadfsadf'},
						{name : '哒哒哒哒哒哒多多'},
						{name : '234234234234'}
					]	
				}
			})
		</script>
	</body>
</html>
