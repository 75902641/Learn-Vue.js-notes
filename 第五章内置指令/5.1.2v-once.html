<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- v-once 也是一个不需要表达式的指令，作用是定义它的元素或组件只渲染一次，包括元素或
			组件的所有子节点。首次渲染后，不再随数据的变化重新渲染，将被视为静态内容，例如: -->
			<span v-once>{{message}}</span>
			<div id="">
				<span v-once>{{message}}</span>
			</div>
		</div>
		<script src="https://unpkg.com/vue/dist/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data:{
					message:'这是一段文字'
				}
			})
		</script>
	</body>
</html>
