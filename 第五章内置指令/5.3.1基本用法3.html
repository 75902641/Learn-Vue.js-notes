<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 与 v-if一样， v-for也可 以用在 内置标签<template>上， 将多个元素进行渲染 : -->
		<div id="app">
			<ul>
				<template v-for="book in books">
					<li>
						书名:{{book.name}}
					</li>
					<li>
						作者:{{book.author}}
					</li>
				</template>
			</ul>
		</div>
		<script src="https://unpkg.com/vue/dist/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data:{
					books:[
						{
							name : '的点点滴滴',
							author : '哈哈哈'
						},
						{
							name : '12121221',
							author : '33333'
						}
					]
				}
			})
		</script>
	</body>
</html>
