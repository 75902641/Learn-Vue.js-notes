<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 大多数情况下， 直接写一长串的样式不便于阅读和维护，所以一般写在data或computed里，
			以 data为例改写上面的示例: -->
			<div id="" :style="styles">
				文本
			</div>
		</div>
		<script src="https://unpkg.com/vue/dist/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data:{
					styles:{
						color:'red',
						fontSize:14 + 'px'
					}
				}
			})
		</script>
	</body>
</html>
<!-- 应用 多个样式对象时，可以使用数组语法 :
<div :style="[styleA, styleBJ]">文本</div>
在实际业务 中，:style 的数组语法并不常用，因为往往可 以写在一个对象里面; 而较为常用的应当是计算属性。
另外， 使用:style 时， Vue.js会自动给特殊的 css 属性名称增加前缀， 比如 transform。 -->
