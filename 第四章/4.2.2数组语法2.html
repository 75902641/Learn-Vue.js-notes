<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 可以使用三元表达式来根据条件切换class，例如下面 的示例 : -->
	<div id="app">
		<div id="" :class="[isActive ? activeCls:'', errorCls]">
			<!-- 样式 error会始终应用，当数据 isActive 为真时，样式 active 才会被应用。 class 有多个条件时， 这样写较为烦琐，可以在数组语法中使用对象语法 : -->
		<!-- <div :class=""[{ ’active ’: isActive }, errorCls]"></div>	 -->
		</div>
	</div>
	<script src="https://unpkg.com/vue/dist/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data:{
				isActive:true,
				activeCls:'active',
				errorCls:'error'
			}
		})
	</script>
	</body>
</html>
