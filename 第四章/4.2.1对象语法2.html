<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 对象中也可以传入多个属性，来动态切换 class。另外，:class可以与普通 class共存，例如: -->
		<div id="app">
			<div id="" class="static" :class="{'active':isActive,'error':isError}">
				
			</div>
		</div>
		<script src="https://unpkg.com/vue/dist/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data:{
					isActive:true,
					isError:true
				}
			})
		</script>
	</body>
</html>
<!-- :class 内的表达式每项为真时，对应的类名就会加载 ， 上面渲染后的结果为 :
<div class=” static active” ></div> -->
<!-- 当数据 isActive或 isError变化时，对应的 class类名也会更新。比如当 isError为 true时，渲染 后的结果为 : -->
<!-- <div class=” static active error” ></div> -->
