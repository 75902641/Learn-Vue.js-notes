<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	
		<div id="app">
			<!-- 注意，这里的 reversedText是方法，所以要带() -->
			{{reversedText()}}
		</div>
		<script src="https://unpkg.com/vue/dist/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			var app = new Vue({
				el:'#app',
				data:{
					text:'123,456'
				},
				// 没有使用计算属性，在 methods 里定义了 一个方法实现了相同的效果，甚至该方法还可以接受 参数，使用起来更灵活。
				methods:{//重新渲染 ，methods就会被调用，因此函数也会被执行
					reversedText:function(){
						return this.text.split(',').reverse().join(',');
					}
				}
			})
			// 使用计算属性还是 methods 取决于你是否需要缓存，当遍历大数组和做大量计算时，应当使用
			// 计算属性，除非你不希望得到缓存。
		</script>
		
	</body>
</html>
