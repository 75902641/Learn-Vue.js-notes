<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 计算属性还有两个很实用的小技巧容易被忽略:一是计算属性可以依赖其他计算属性: 二是 计算属性不仅可以依赖当前 Vue 实例的数据，还可以依赖其他实例的数据，例如: -->
		<div id="app1">
			
		</div>
		<div id="app2">
			{{reversedText}}
		</div>
		<script src="https://unpkg.com/vue/dist/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			// 这里我们创建了两个 Vue 实例 appl 和 app2， 在 app2 的计算属性 reversedText 中，依赖的是 appl 的数据 text，所以当 text变化时，实例 app2 的计算属性也会变化。
			var app1 = new Vue({
				el:'#app1',
				data:{
					text:'123,456'
				}
			})
			var app2 = new Vue({
				el:'#app2',
				computed:{
					reversedText:function(){
						//这里依赖的是实例 app1 的数据 text
						return app1.text.split(',').reverse().join(',');
					}
				}
			})
		</script>
		
	</body>
</html>
