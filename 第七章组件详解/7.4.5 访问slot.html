<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 在 Vue. l.x 中， 想要获取某个 slot是比较麻烦的， 需要用 v-el 间接获取。而 Vue扣 2.x提供 -->
		<!-- 了用来访问被 slot分发的内容的方法 $slots， 请看下面的示例: -->
		<div id="app">
			<child-component>
				<h2 slot="header">标题</h2>
				<p>正文内容</p>
				<p>更多的正文内容</p>
				<div slot="footer">
					底部信息
				</div>
			</child-component>
		</div>
		<script src="https://unpkg.com/vue/dist/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			Vue.component('child-component', {
				template:'<div class="container"><div class="header"><slot name="header"></slot></div>\
				<div class="main"><slot></slot></div><div class="footer"><slot name="footer"></slot></div></div>',
				mounted: function(){
					var header = this.$slots.header;
					var main = this.$slots.default;
					var footer = this.$slots.footer;
					console.log(footer);
					console.log(footer[0].elm.innerHTML);
				}
				
				
			})
			var app = new Vue({
				el:'#app'
			})
		</script>
	</body>
</html>
