<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 单个 Slot
		在子组件内使用特殊的<slot>元素就可以为这个子组件开启一个 slot (插槽)，在父组件模板
		里，插入在子组件标签内的所有内容将替代子组件的<slot> 标签及它的内容。示例代码如下: -->
		<div id="app">
			<child-component>
				<p>分发的内容</p>
				<p>更多分发的内容</p>
			</child-component>
		</div>
		<script src="https://unpkg.com/vue/dist/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			Vue.component('child-component', {
				template:'<div><solt><p>如果父组件没有插入内容，我将作为默认出现</p></solt></div>'
			})
			var app = new Vue({
				el:'#app'
			})
		</script>
	</body>
</html>
