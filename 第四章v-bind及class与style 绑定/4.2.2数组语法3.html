<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 也可以使用 data、 computed 和 methods 三种方法 ，以计算属性为例: -->
	<div id="app">
		<button :class="classes"></button>
	</div>
	<script src="https://unpkg.com/vue/dist/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data:{
				size:'large',
				disabled:true
			},
			computed:{
				classes:function(){
					return [
						'btn',
						{
							['btn-' + this.size] : this.size !== '',
							['btn-disabled'] : this.disabled
						}
					]
				}
			}
		})
	</script>
	</body>
</html>
<!-- 示例中的样式btn会始终应用，当数据size不为空时，会应用样式前缀btn-， 后加size的值:
当数据 disabled 为真时，会应用样式 btn-disabled，所以 该示例最终渲染的结果为:
<button class=”btn btn-large btn-disabled”></button> -->
<!-- 使用计算属性给元素动态设置类名，在业务中经常用到，尤其是在写复用的组件时，所以在
开发过程中，如果表达式较长或逻辑复杂，应该尽可能地优先使用计算属性。 -->
