<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 使用 v-bind:style (即:style) 可以给元素绑定内联样式，方法与:class 类似，也有对象语法和 -->
			<!-- 数组语法，看起来很像直接在元素上写 CSS: -->
			<div id="" :style="{'color':color,'fontSize':fontSize+'px'}">
				文本
			</div>
		</div>
		<script src="https://unpkg.com/vue/dist/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data:{
					color:'red',
					fontSize:14
				}
			})
		</script>
	</body>
</html>
<!-- css 属性名称使用驼峰命名(camelCase)或短横分隔命名(kebab-case)， 渲染后 的结果为:
<div style="color: red; font-size: 14px;">勺文本</div> -->
