<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 给 v-bind:class 设置一个对象，可以动态地切换 class，例如: -->
		<div id="app">
			<!-- :class等同于 v-bind:class，是一个语法糖 -->
			<div :class="{'active':isActive}">
				
			</div>
			
				
			
		</div>
		<script src="https://unpkg.com/vue/dist/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data:{
					isActive:true
				}
			})
		</script>
	</body>
</html>
<!-- 类名 active依赖于数据 isActive，当其为 true时， div会拥有类名 Active，为 false 时则没有，所以上例最终渲染完的结果是: -->
<!-- <div class="active"></div> -->
