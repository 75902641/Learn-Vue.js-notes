<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 当需要应用多个 class 时， 可以使用数组语法 ， 给:class 绑定一个数组，应用 一个 class 列表: -->
	<div id="app">
		<div id="" :class="[activeCls, errorCls]">
			
		</div>
	</div>
	<script src="https://unpkg.com/vue/dist/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data:{
				activeCls:'active',
				errorCls:'error'
			}
		})
	</script>
	</body>
</html>
