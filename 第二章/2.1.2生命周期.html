<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="name" name="" id="" value="" placeholder="你的名字" />
			<h1>你好，{{name}}</h1>
		</div>
		<script src="https://unpkg.com/vue/dist/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			// jQuery一定知道它 的 ready()方法，比如以下示例:
			// $(document).ready(function(){
			// 	//DOM 加载完后，会执行这里的代码
			// });
			
			// Vue 的生命周期钩子与之类似，比较常用的有:
			// created 实例创建完成后调用，此阶段完成了数据的观测等，但尚未挂载， $el 还不可用。 需要初始化处理一些数据时会比较有用，后面章节将有介绍.
			// mounted el 挂载到实例上后调用，一般我们的第一个业务逻辑会在这里开始 。
			// beforeDestroy 实例销毁之前调用。主要解绑一些使用 addEventListener 监听的事件等。
			
			
			// 这些钩子与 el和 data类似，也是作为选项写入 Vue 实例内，并且钩子的 this指向的是调用它 的 Vue 实例:
			var app = new Vue({
				el:'#app',
				data:{
					a:2
				},
				created:function(){
					console.log(this.a);
				},
				mounted:function(){
					console.log(this.$el);
				}
			})
		</script>
	</body>
</html>
