<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 遍历对象属性时，有两个可选参数，分别是键名和索引: -->
		<div id="app">
			<ul>
				<li v-for="(value, key, index) in user">
					{{index}} - {{key}} : {{value}}
				</li>
			</ul>
		</div>
		<script src="https://unpkg.com/vue/dist/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data:{
					user:{
						name:'dddd',
						gender:'男',
						age:'25'
					}
				}
			})
		</script>
	</body>
</html>
