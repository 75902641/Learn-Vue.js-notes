<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 在上例使用的 event.pr巳ventDefault()也可以用 Vue 事件的修饰符来实现，在@绑定的事件后加
		小圆点“.”，再跟一个后缀来使用修饰符。 Vue支持以下修饰符:
		• .stop
		• .prevent
		• .capture
		• .self
		• .once
		具体用法如下:
		阻止单击事件冒泡
		<a @click.stop=”handle"></a>
		提交事件不再重载页面
		<form @submit.prevent="handle”></form>
		修饰符可以串联
		<a @click.stop.prevent=”handle”></a> 
		只有修饰符
		<form @submit . prevent></form>
		添加事件侦听器时使用事件捕获模式
		<div @click.capture=”handle”>...</div> 
		只当事件在该元素本身(而不是子元素) 触发时触发回调
		<div @click.self=”handle”>...</div> 
		只触发一次，组件同样适用
		<div @click.once=”handle”>...</div>
		在表单元素上监昕键盘事件时，还可以使用按键修饰符，比如按下具体某个键时才调用方法:
		只有在 keyCode 是 13 时调用 vm.submit()
		<input @keyup.13=“ submit”>
		也可以自己配置具体按键:
		Vue.config.keyCodes.f1 = 112;
		全局定义后，就可以使用自 keyup.f1
		
		
		除了具体的某个 keyCode 外， Vue 还提供了一些快捷名称，以下是全部的别名:
		• .enter
		• .tab
		• .delete (捕获“删除”和“退格”键)
		• .esc
		• .space
		• .up
		• .down
		• .left
		• .right
		
		这些按键修饰符也可以组合使用，或和鼠标一起配合使用:
		• .ctrl
		• .alt
		• .shift
		• .meta (Mac 下是 Command 键，Windows 下是窗口键)
		
		例如:
		 Shift + S 
		<input @keyup.shift .83=”handleSave”>
		Ctrl + Click
		<div @click.ctrl=”doSomething”>Do something</div>
		以上就是事件指令 v-on 的基本内容，在第 7 章的组件中，我们还将介绍用 v-on 来绑定自定义事件
		 -->
		
	</body>
</html>
