<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 如果你不希望这样做，可以使用 Vue扣提供的 key 属性，它可以让你自己决定是否要复用元素， key的值必须是唯一的，例如: -->
		<!-- 给两个<input>元素都增加 key 后 ， 就不会复用了，切换类型时键入的内容也会被删除，不过 <label>元素仍然是被复用的，因为没有添加 key属性。 -->
		<div id="app">
			<template v-if="type === 'name'">
				<label>用户名:</label>
				<input placeholder="输入用户名" key="name-input"/>
			</template>
			<template v-else>
				<label>邮箱:</label>
				<input placeholder="输入邮箱" key = "mail-input" />
			</template>
			<button @click="handleToggleClick">切换输入类型</button>
		</div>
		<script src="https://unpkg.com/vue/dist/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data:{
					type:'name'
				},
				methods:{
					handleToggleClick:function(){
						this.type = this.type === 'name' ? 'mail' : 'name';
					}
				}
			})
		</script>
	</body>
	
</html>
