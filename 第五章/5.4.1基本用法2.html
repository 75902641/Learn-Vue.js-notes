<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- Vue提供了一个特殊变量$event，用于访问原生 DOM 事件，例如下面的实例可以阻止链接打开： -->
		<div id="app">
			<a href="https://www.baidu.com" @click="handleClick('禁止打开', $event)">打开链接</a>
		</div>
		<script src="https://unpkg.com/vue/dist/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				methods:{
					handleClick:function(message, event){
						event.preventDefault();
						window.alert(message);
					}
				}
			})
		</script>
	</body>
</html>
