<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<style type="text/css">
			/* 这时虽然己经加了指令 v-cloak，但其实并没有起到任何作用，当网速较慢、 Vue.js 文件还没 加载完时，在页面上会显示{ { message }}的字样，直到 Vue 创建实例、编译模板时， DOM 才会被 替换，所以这个过程屏幕是有闪动的。只要加一句 css就可以解决这个问题了: */
			[v-cloak]{
				display: none;
			}
		</style>
		
		<div id="app" v-cloak>
			{{message}}
		</div>
		<script src="https://unpkg.com/vue/dist/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data:{
					message:'这是一段文本'
				}
			})
		</script>
		
	</body>
</html>
