<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 指令(Directives)是 Vue.js模板中最常用的一项功能，它带有前缀 v-， 已经使用过不少指令了 -->
			<!-- v-bind 的基本用途是动态更新 HTML 元素上的属性，比如 id、class等，示例： -->
			<a v-bind:href="url">链接</a>
			<img v-bind:src="imgUrl" >
		</div>
		<script src="https://unpkg.com/vue/dist/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data:{
					url:'https://www.baidu.com',
					imgUrl:'https//xxx/image.png'
				}
			})
			// 示例中的链接地址与图片的地址都与数据进行了绑定，当通过各种方式改变数据时，链接和
			// 图片都会自动更新。上述示例渲染后的结果为:
			// <a href=”https://www.baidu.com”>链接</ a>
			// <img src=”https//xxx/image.png”>
		</script>
	</body>
</html>
