<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- v-model 的指令，它的值对应于 我们创建的Vue实例的data选项中的name字段， 这就是Vue的数据绑定 -->
			<input type="text" v-model="name" name="" id="" value="" placeholder="你的名字" />
			<h1>你好，{{name}}</h1>
		</div>
		<script src="https://unpkg.com/vue/dist/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			// var app = new Vue({
			// 	el:'#app',
			// 	data:{
			// 		name:''
			// 	}
			// })
			
			
			// 通过构造函数Vue就可以创建一个Vue的根实例,并启动Vue应用
			// 变量app就代表了这个Vue实例.
			//不可少的一项就是el.el用于指定一个页面中己存在的DOM元素来挂载
			//Vue 实例，它可以是 HTMLElement ，也可以是 css 选择器
			// var app = new Vue({
			// 	el:document.getElementById('app')
			// })
			// 挂载成功后，我们可以通过 app.$el 来访问该元素
			// app.$el.hidden = true;
			
			
			// 通过 Vue 实例的 data 选工页，可以声明应用内需要双向绑定的数据。建议所有会用到的数据都 预先在 data 内声明，这样不至于将数据散落在业务逻辑中，难以维护
			// Vue实例本身也代理了 data对象里的所有属性，所以可以这样访问:
			// var app = new Vue({
			// 	el:'#app',
			// 	data:{
			// 		a:2
			// 	}
			// })
			// console.log(app.a);
			
			
			// 除了显式地声明数据外，也可以指向一个己有的变量，并且它们之间默认建立了双向绑定，当修改其中任意一个时，另一个也会一起变化:
			var myData = {
				a:1
			}
			var app = new Vue({
				el:'#app',
				data:myData
			})
			console.log(app.a);
			// 修改属性,原数据也会随之修改
			app.a = 2;
			console.log(myData.a);
			myData.a = 3;
			console.log(app.a);
			
			
		</script>
	</body>
</html>
