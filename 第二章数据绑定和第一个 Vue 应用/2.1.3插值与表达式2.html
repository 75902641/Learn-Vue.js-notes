<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		在{{}}中，除了简单的绑定属性值外，还可以使用 JavaScript表达式进行简单的运算、 三元运算等，例如 : 
		 -->
		<div id="app">
			{{number / 10}}
			{{isOK ? '确定' : '取消'}}
			{{text.split(',').reverse().join(',')}}
		</div>
		<script src="https://unpkg.com/vue/dist/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data:{
					number:100,
					isOK:false,
					text:'123,456'
				}
			})
			// Vue.js 只支持单个表达式，不支持语句和流控制。另外，在表达式中,不能使用用户自定义的全局变量,只能用vue白名单内的全局变量例如 Math和 Date。 以下是一些无效的示例:
			// 这是语旬，不是表达式
			// {{ var book = ’Vue.js实战’ }}
			// 不能使用流控制，要使用三元运算
			// {{ if (ok) return msg ))
		</script>
	</body>
</html>
