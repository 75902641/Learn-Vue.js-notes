<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			总价:{{prices}}
		</div>
		<script src="https://unpkg.com/vue/dist/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data:{
					// 当 packagel 或 package2 中的商品有任何变化，比如购买数量变化或增删商品时，计算属性 prices就会自动更新， 视图中的总价也会自动变化。
					package1:[
						{
							name:'iPhone 7',
							price:7199,
							count:2
						},
						{
							name:'ipad',
							price:2888,
							count:1
						}
					],
					package2:[
						{
							name:'apple',
							price:3,
							count:5
						},
						{
							name:'banana',
							price:2,
							count:10
						}
					]
				},
				computed:{
					prices:function(){
						var prices = 0;
						var prices2 = 0;
						for(var i = 0; i < this.package1.length; i++){
							prices += this.package1[i].price * this.package1[i].count;
						}
						
						for(var i = 0; i < this.package2.length; i++){
							prices2 += this.package2[i].price * this.package2[i].count;
						}
						
						return prices;
					}
					
				}
			})
		</script>
	</body>
</html>
