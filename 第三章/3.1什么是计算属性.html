<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<!-- <div id="app">
			表达式如果过长，或逻辑更为复杂时，就会变得雕肿甚至难以阅读和维护，比如:
			{{text.split (',' ) •reverse () . join (',')}}
		</div> -->
		
		<!-- 这里的表达式包含 3 个操作，并不是很清晰，所以在遇到复杂的逻辑时应该使用计算属性。 上例可以用计算属性进行改写: -->
		<div id="app">
			{{reversedText}}
		</div>
		<script src="https://unpkg.com/vue/dist/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data:{
					text:'123,456'
				},
				computed:{//所有的计算属性都以函数的形式写在 Vue 实例内的 computed选项内，最终返回计算后的结果。
					reversedText:function(){
						return this.text.split(',').reverse().join(',');
					}
				}
			})	
		</script>
	</body>
</html>
